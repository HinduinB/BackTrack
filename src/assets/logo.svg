<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Active gradient (green-blue) -->
    <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D67F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2F82FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background circle -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1E1E1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="url(#activeGradient)" stroke-width="2"/>
  
  <!-- Bold "BT" Text (Bolt-inspired font) -->
  <text x="64" y="58" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="36" 
        font-weight="800" 
        text-anchor="middle" 
        fill="url(#activeGradient)"
        filter="url(#glow)"
        letter-spacing="-1px">BT</text>
  
  <!-- Tracking Arrow underneath -->
  <path d="M 42 78 L 52 78 L 52 75 L 58 81 L 52 87 L 52 84 L 42 84 Z" 
        fill="url(#activeGradient)" 
        filter="url(#glow)"
        opacity="0.9"/>
  
  <!-- Second arrow for movement effect -->
  <path d="M 58 78 L 68 78 L 68 75 L 74 81 L 68 87 L 68 84 L 58 84 Z" 
        fill="url(#activeGradient)" 
        filter="url(#glow)"
        opacity="0.7"/>
  
  <!-- Third arrow for trail effect -->
  <path d="M 74 78 L 84 78 L 84 75 L 90 81 L 84 87 L 84 84 L 74 84 Z" 
        fill="url(#activeGradient)" 
        filter="url(#glow)"
        opacity="0.5"/>
</svg> 